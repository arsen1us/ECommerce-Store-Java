<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>User Profile</title>
</head>
<body>
    <h:form id="profileForm">
        <h1>User Profile</h1>

        <!-- ID пользователя -->
        <h:outputLabel for="id" value="User ID:" />
        <h:inputText id="id" value="#{userProfileBean.id}" readonly="true" />
        <br/><br/>

        <!-- Имя пользователя -->
        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name" value="#{userProfileBean.name}" readonly="true" />
        <br/><br/>

        <!-- Email пользователя -->
        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{userProfileBean.email}" readonly="true" />
        <br/><br/>

        <!-- Кнопка загрузки данных профиля -->
        <h:commandButton value="Load Profile" action="#{userBean.loadUserProfile}" />
        <br/><br/>
    </h:form>
</body>
</html>
