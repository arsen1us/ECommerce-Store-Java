<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>User Profile</title>
</head>
<body>
    <h:form id="profileForm">
        <h1>User Profile</h1>

        <!-- ID пользователя -->
        <h:outputLabel for="id" value="User ID:" />
        <h:inputText id="id" value="#{userProfileBean.id}" readonly="true" />
        <br/><br/>

        <!-- Имя пользователя -->
        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name" value="#{userProfileBean.name}" readonly="true" />
        <br/><br/>

        <!-- Email пользователя -->
        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{userProfileBean.email}" readonly="true" />
        <br/><br/>

        <!-- Аватар пользователя -->
        <h:outputLabel value="Avatar:" />
        <br/>
        <img src="#{userProfileBean.avatarUrl}" alt="User Avatar" style="max-width: 200px; max-height: 200px;"/>
    </h:form>
</body>
</html>
