<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Add Sneaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container input[type="file"] {
            padding: 3px;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .error {
            color: red;
            font-size: 14px;
        }

        .form-container .message {
            color: red;
        }
    </style>
</h:head>
<h:body>
    <header>
        <ui:include src="header.xhtml" />
    </header>

    <div class="form-container">
        <h1>Добавить кроссовки</h1>
        <h:form id="addSneakerForm" enctype="multipart/form-data">
            <!-- Название -->
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{addSneakerBean.name}" required="true"
                         requiredMessage="Name is required" />
            <h:message for="name" styleClass="error" />
            
            <!-- Бренд -->
            <h:outputLabel for="brand" value="Brand:" />
            <h:inputText id="brand" value="#{addSneakerBean.brand}" required="true"
                         requiredMessage="Brand is required" />
            <h:message for="brand" styleClass="error" />
            
            <!-- Цена -->
            <h:outputLabel for="price" value="Price:" />
            <h:inputText id="price" value="#{addSneakerBean.price}" required="true"
                         requiredMessage="Price is required" />
            <h:message for="price" styleClass="error" />
            
            <!-- Размер -->
            <h:outputLabel for="size" value="Size:" />
            <h:inputText id="size" value="#{addSneakerBean.size}" required="true"
                         requiredMessage="Size is required" />
            <h:message for="size" styleClass="error" />

            <!-- Цвет -->
            <h:outputLabel for="color" value="Color:" />
            <h:inputText id="color" value="#{addSneakerBean.color}" required="true"
                         requiredMessage="Color is required" />
            <h:message for="color" styleClass="error" />

            <!-- Количество -->
            <h:outputLabel for="count" value="Count:" />
            <h:inputText id="count" value="#{addSneakerBean.count}" required="true"
                         requiredMessage="Count is required" />
            <h:message for="count" styleClass="error" />

            <!-- Наличие -->
            <h:outputLabel for="available" value="Available:" />
            <h:selectBooleanCheckbox id="available" value="#{addSneakerBean.available}" />

            <!-- Загрузка изображения -->
            <h:outputLabel for="avatar" value="Avatar:" />
            <h:inputFile id="avatar" value="#{addSneakerBean.sneakerImagePart}" />
            <h:message for="avatar" styleClass="error" />

            <!-- Категория -->
            <h:outputLabel for="category" value="Category:" />
            <h:selectOneMenu id="category" value="#{addSneakerBean.categoryId}" required="true">
                <f:selectItems value="#{addSneakerBean.categories}" var="category"
                               itemValue="#{category.id}" itemLabel="#{category.name}" />
            </h:selectOneMenu>
            <h:message for="category" styleClass="error" />
            
            <!-- Кнопка добавления -->
            <h:commandButton value="Add Sneaker" action="#{addSneakerBean.addSneaker}" />
            
            <h:messages styleClass="message" />
        </h:form>
    </div>
</h:body>
</html>
