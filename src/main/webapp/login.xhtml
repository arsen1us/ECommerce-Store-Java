<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Login</title>
    <style>
        .form-container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group h:outputLabel {
            font-weight: bold;
        }

        .form-group h:inputText, 
        .form-group h:inputSecret {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <ui:include src="header.xhtml" />
    </header>
    <div class="form-container">
        <h1>Вход</h1>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{userBean.email}" required="true" />
                <h:message for="email" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="Пароль:" />
                <h:inputSecret id="password" value="#{userBean.password}" required="true" />
                <h:message for="password" styleClass="error-message" />
            </div>

            <h:commandButton value="Войти" action="#{userBean.login}" styleClass="submit-button" />

            <h:link value="Еще нет аккаунта? Зарегистрироваться" outcome="register" styleClass="register-link" />
        </h:form>
    </div>
</body>
</html>
