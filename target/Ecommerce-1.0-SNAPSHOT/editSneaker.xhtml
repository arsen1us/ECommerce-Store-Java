<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Edit sneakers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .panel-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel-grid label {
            font-weight: bold;
        }

        .panel-grid input,
        .panel-grid select {
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .form-buttons h:commandButton,
        .form-buttons h:link {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .form-buttons h:commandButton:hover,
        .form-buttons h:link:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <header>
        <ui:include src="header.xhtml" />
    </header>
    <div class="form-container">
        <h2>Редактирование информации о кроссовках</h2>

        <h:form>
            <div class="panel-grid">
                <h:outputLabel for="name" value="Название:" />
                <h:inputText id="name" value="#{sneakerDetailsBean.sneaker.name}" />

                <h:outputLabel for="brand" value="Бренд:" />
                <h:inputText id="brand" value="#{sneakerDetailsBean.sneaker.brand}" />

                <h:outputLabel for="price" value="Цена:" />
                <h:inputText id="price" value="#{sneakerDetailsBean.sneaker.price}" />

                <h:outputLabel for="size" value="Размер:" />
                <h:inputText id="size" value="#{sneakerDetailsBean.sneaker.size}" />

                <h:outputLabel for="color" value="Цвет:" />
                <h:inputText id="color" value="#{sneakerDetailsBean.sneaker.color}" />

                <h:outputLabel for="count" value="Количество на складе:" />
                <h:inputText id="count" value="#{sneakerDetailsBean.sneaker.count}" />

                <h:outputLabel for="available" value="Доступность:" />
                <h:selectBooleanCheckbox id="available" value="#{sneakerDetailsBean.sneaker.available}" />
            </div>

            <div class="form-buttons">
                <h:commandButton value="Сохранить изменения" action="#{sneakerDetailsBean.updateSneaker}" />
                <h:link value="Отмена" outcome="sneakerDetails" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
