<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Список заказов</title>
    <style>
        .order-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .order-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .order-card h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        .order-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .order-card .order-status {
            font-weight: bold;
            color: #007bff;
        }

        .order-card .order-items {
            margin-top: 10px;
            text-align: left;
        }

        .order-card .order-items p {
            font-size: 13px;
            color: #444;
        }

        .order-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px;
            border-radius: 5px;
        }

        .order-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<h:body>
    <h:form>
        <h1>Список заказов</h1>

        <div class="order-container">
            <h:dataTable value="#{orderBean.orders}" var="order" border="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Заказ" />
                    </f:facet>
                    <div class="order-card">
                        <h3>Id заказа #{order.id}</h3>
                        <p><strong>Дата заказа:</strong> #{order.orderDate}</p>
                        <p class="order-status"><strong>Статус:</strong> #{order.status}</p>
                        <div class="order-items">
                            <h4>Элементы заказа:</h4>
                            <h:dataTable value="#{order.orderItems}" var="orderItem" border="0">
                                <h:column>
                                    <h:outputText value="ID Товара: #{orderItem.sneakerId}" />
                                </h:column>
                                <h:column>
                                    <h:outputText value="Количество: #{orderItem.quantity}" />
                                </h:column>
                                <h:column>
                                    <h:outputText value="Цена: #{orderItem.price}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                        <a href="#">Посмотреть детали</a>
                    </div>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
</h:body>
</html>
